<!DOCTYPE html>

<html>
	<head>
	    <title>Configuration App</title>
	    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
		<script src="js/app.js"></script>
		
	    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css" />
	</head>
	<body>
	    <h1>Welcome To The Configuration App</h1>
	    
	    <form class="form-horizontal" id="config-form">
		    <div class="content">
		        <div class="controls">
		            <select id="timePeriod-button">
		                <option value="012018" selected="selected">Jan 2018</option>
		                <option value="022018">Feb 2018</option>
		                <option value="032018">Mar 2018</option>
		                <option value="042018">Apr 2018</option>
		                <option value="052018">May 2018</option>
		                <option value="062018">Jun 2018</option>
		                <option value="072018">Jul 2018</option>
		            </select>
		            
		            <br/>
		        	<input type="text"   id="config-name" placeholder="New Configuration"></input>
		    		<input type="button" id="add-button" value="Add Configuration"></input>
		            
		        </div>
		        <div class="config-table-wrapper">
		            <table id="configTable">
		                <thead>
		                    <tr>
		                        <td>Configuration Id</td>
		                        <td>Configuration Name</td>
		                    </tr>
		                </thead>
		                <tbody id="body">
		                	
		                
		
		                </tbody>
		            </table>
		        </div>
		        <div class="controls">
		            <button type="button" id="delete-configuration">Delete Configuration</button>&nbsp;&nbsp;&nbsp;
		            <button type="button" id="save-configurations" >Save Configurations</button>
		        </div>
		    </div>
		    <script>
		        $(document).ready(function() {
		            app.init();
		            popTable($('#timePeriod-button :selected').text());
		        })
		    </script>
	    </form>
	</body>
</html>
