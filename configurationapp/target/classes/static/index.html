<h1>Welcome To The Configuration App</h1>

<h2>Current Configurations (All) </h2>

    <div class="container">
        <table id="configvalues" class="table">
            <thead>
                <tr>
                    <th>Config ID</th>
                    <th>Config Name</th>
                    <th>Config Date</th>
                </tr>
            </thead>
        </table>
    </div>

<h2> To Add a Configuration</h2>

<form action="/action_page.php">

    <tr>
        <td>

        <select id="timePeriodSave">
            <option value="012018">Jan 2019</option>
            <option value="022018">Feb 2019</option>
            <option value="032018">Mar 2019</option>
            <option value="042018">Apr 2019</option>
            <option value="052018">May 2019</option>
            <option value="062018">Jun 2019</option>
            <option value="072018">Jul 2019</option>
        </select>
        </td>
        <td>
        <label >Config Name:</label>
        <input name="configName" type="text" >

    </td><td>

        <button id="saveButton">Save Configurations</button>

    </td>

        </tr>

</form>

<h2> To Delete a Configuration for a Selected Month</h2>
<form action="/delete/${ConfigDate}" method="post">
<tr>
    <td>
        <select id="ConfigDate" name="ConfigDate">
            <option value="012019">Jan 2019</option>
            <option value="022019">Feb 2019</option>
            <option value="032019">Mar 2019</option>
            <option value="042019">Apr 2019</option>
            <option value="052019">May 2019</option>
            <option value="062019">Jun 2019</option>
            <option value="072019">Jul 2019</option>
        </select>
    </td>
    <td>
    <button id="deleteButton" input type="submit">Delete Configurations</button>
    </td></tr></form>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap.min.js"></script>

    <script type="text/javascript" src="js/jquery.spring-friendly.js"></script>
    <script>
        $('table#configvalues').DataTable({
            ajax: '/api/configvalues',
            serverSide: true,
            columns: [
                {
                    data: 'configID'
                },
                {
                    data: 'configName'
                },
                {
                    data: 'configDate'
                }
            ]
        });
    </script>
