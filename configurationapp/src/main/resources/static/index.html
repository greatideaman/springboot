<!DOCTYPE html>
<html>
<head>
    <title>Configuration App</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.2.3/slate/bootstrap.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" />
</head>
<body>
<div class="container m-4">
    <h1>Welcome To The Configuration App</h1>
    <div class="alert alert-primary" role="alert">
        <p><i class="bi bi-megaphone m-2"></i>
        Checkout the ReactJS version of this coding test over at <a href="https://github.com/ccaspanello/springboot/tree/react">https://github.com/ccaspanello/springboot/tree/react</a></p>
    </div>
    <div class="content">
        <div class="controls">
            <select id="timePeriod" class="form-select form-select-sm w-25">
                <option value="012018">Jan 2018</option>
                <option value="022018">Feb 2018</option>
                <option value="032018">Mar 2018</option>
                <option value="042018">Apr 2018</option>
                <option value="052018">May 2018</option>
                <option value="062018">Jun 2018</option>
                <option value="072018">Jul 2018</option>
            </select>
        </div>
        <div class="config-table-wrapper mt-2">
            <table id="configTable" class="table table-striped" style="width:100%">
                <thead>
                <tr>
                    <th scope="col">Actions</th>
                    <th scope="col">Configuration Id</th>
                    <th scope="col">Configuration Name</th>
                </tr>
                </thead>
                <tbody class="table-dark">

                </tbody>
            </table>
        </div>
        <div class="controls mt-2">
            <button id="addButton" class="btn btn-secondary btn-sm" data-bs-toggle="modal" data-bs-target="#configModal">Add Configuration</button>
            <button id="deleteAllButton" class="btn btn-danger btn-sm">Delete All Configurations</button>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="configModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Add Configuration</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cancel"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="configName" class="form-label">Configuration Name</label>
                            <input type="text" class="form-control" id="configName" placeholder="Some Name">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button id="addConfigValue" type="button" class="btn btn-primary">Add Config</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

<script>
    $(document).ready(function () {
        app.init();
    })
</script>
</body>
</html>
