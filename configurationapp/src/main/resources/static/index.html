<!DOCTYPE html>
<html>
<head>
    <title>Configuration App</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css" />
    <link rel="stylesheet" href="css/main.css" />
</head>
<body>
    <h1>Welcome To The Configuration App</h1>
    <div class="content">
        <div class="controls">
            <select id="timePeriod">
                <option value="012018">Jan 2018</option>
                <option value="022018">Feb 2018</option>
                <option value="032018">Mar 2018</option>
                <option value="042018">Apr 2018</option>
                <option value="052018">May 2018</option>
                <option value="062018">Jun 2018</option>
                <option value="072018">Jul 2018</option>
            </select>
        </div>
        <div class="config-table-wrapper">
            <table id="configTable" class="display" style="width: 100%;">
                <thead>
                    <tr>
                        <th class="tdstyle">Month</th>
                        <th class="tdstyle">Configuration Id</th>
                        <th class="tdstyle">Configuration Name</th>
                        <th style="width: 10%">Action</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                </tbody>
            </table>
        </div>
    </div>
        <div class="controls">
            <button id="deleteButton" style="margin-top:10px;">Delete All Selected Configurations</button>
        </div>
        <div title="Save Configurations">
           <p class="validateTips">Configuration will be added for the selected month.</p>
           <form id="#confForm" method="post">
               <fieldset>
                   <label for="configName">Configuration Name</label>
                   <input type="text" name="configName" id="configName" >
                   <br/>
               </fieldset>
           </form>
        </div>
        <div class="controls">
            <button id="saveButton" style="margin-top:10px;">Save Configurations</button>
        </div>
    </div>
    <script>
        $(document).ready(function() {
            app.init();
        })
    </script>
</body>
</html>
